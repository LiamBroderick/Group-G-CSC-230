<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museum Page</title>
  
  <!-- Integrate Vue.js within Django template -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <style>
    /* Your CSS styles remain the same */
  </style>
</head>
<body>

<div id="app">
  <!-- Main Content -->
  <main>
    <section class="exhibition-section">
      <div class="main-title-container">
        <h2 class="main-title">{{ currentExhibition.title }}</h2>
      </div>
      <div v-if="currentExhibition">
        <h3>{{ currentExhibition.title }}</h3>
        <p>{{ currentExhibition.description }}</p>
      </div>
      <div v-else>
        <p>No current exhibition at the moment.</p>
      </div>
    </section>

    <section class="event-section">
      <h2>Upcoming Events</h2>
      <ul class="event-list">
        <li v-for="event in upcomingEvents" :key="event.id" class="event-item">
          <h3>{{ event.title }}</h3>
          <p>{{ event.date }}</p>
          <p>{{ event.description }}</p>
        </li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Exhibits</a></li>
      <li><a href="#">Science of Play</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </footer>
</div>

<!-- Initialize Vue.js within Django template -->
<script>
new Vue({
  el: '#app',
  data: {
    currentExhibition: {
      title: 'Glazer Children\'s Museum',
      description: 'Explore the wonders of child-led play.'
    },
    upcomingEvents: [
      {
        id: 1,
        title: 'Learning how to code this',
        date: 'Hopefully by May 2024',
        description: 'Join me in trying my best to learn all of this.'
      },
      {
        id: 2,
        title: 'Trying to style it',
        date: 'Hopefully by May 2024',
        description: 'Hopefully will be beautiful'
      }
    ]
  }
});
</script>

</body>
</html>
